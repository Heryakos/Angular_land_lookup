<p-toast position="bottom-right" [showTransformOptions]="'translateX(100%)'"></p-toast>
<p style="background: #84b4f1;color: black;">Customer Type Lookup</p>

<p-table [value]="customertypes" [paginator]="true" [rows]="5" class="custom-table">
    
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Customer Type</th>
            <th>
                <button type="button" class="btn btn-primary" (click)="displayBasic=true">
                    <i class="pi pi-plus"></i> Add New
                </button>
           </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.customer_Type_ID}}</td>
            <td>{{rowData.customer_Type}}</td>
            <td>
                <button type="button" class="btn btn-primary edit-button"  (click)="openEditForm(rowData);displayBasic=true">
                    <i class="pi pi-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger delete-button" (click)="customertypedelete(rowData.customer_Type_ID)">
                    <i class="pi pi-trash"></i> 
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="List Of Users" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000" position="top"> 
     <form [formGroup]="form">
   
          <label for="recipient-name" class="col-form-label">Customer Type</label>
          <input type="text" class="form-control" placeholder="Customer Type" formControlName="customer_Type" id="recipient-name">
     
  </form>

<p-footer>
  <button type="button"  (click)="displayBasic=false"  class="btn btn-danger">close</button>
  <button type="button"  class="btn btn-secondary" (click)="displayBasic=false; onFormSubmit();" > {{button}}</button>
</p-footer>
</p-dialog>
