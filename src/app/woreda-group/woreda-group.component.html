<p-table [value]="woredagroup" [paginator]="true" [rows]="5">
    
    <ng-template pTemplate="header" >
        <tr>
            <th >
                ID
              </th>
              <th >
                Woreda Name
              </th>
              <th>
                Group ID
              </th>
            <th >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter37">
                ADD New
              </button>
           </th>
        </tr>
        
    </ng-template>
    <ng-template pTemplate="body" let-rowData >
        <tr [pSelectableRow]="rowData">
            <td >
                {{rowData.id}}
             </td>
             <td >
               {{rowData.sdP_ID}}
             </td>
             <td >
               {{rowData.group_ID}}
             </td>
            <td>
                <form [formGroup]="form" >
                    <div class="modal fade" id="exampleModalCenter37" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle2">List of users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">sdP_ID</label>
                                  <input type="text" class="form-control" placeholder="sdP_ID" formControlName="sdP_ID" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">group_ID</label>
                                  <input type="text" class="form-control" placeholder="group_ID" formControlName="group_ID" id="recipient-name">
                                </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onFormSubmit(); showSuccessMessage()">{{button}}</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter37" (click)="openEditForm(rowData)">
                    edit
                </button>
                <button type="button" class="btn btn-warning" (click)="taskfeedelete(rowData.id)">
                delete
                </button>
              </td>
        </tr>
    </ng-template>
</p-table>
