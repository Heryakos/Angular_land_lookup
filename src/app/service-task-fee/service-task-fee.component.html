<p style="background: #84b4f1;color: black;">Service Fee</p>

<p-table [value]="servicefee" [paginator]="true" [rows]="5">
    
    <ng-template pTemplate="header" >
        <tr>
            <th >
                Service ID
              </th>
              <th >
                Service Fee
              </th>
              <th>
                Assurance
              </th>
              <th>
                Tember
              </th>
            <th >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter32">
                ADD New
              </button>
           </th>
        </tr>
        
    </ng-template>
    <ng-template pTemplate="body" let-rowData >
        <tr [pSelectableRow]="rowData">
            <td >
                {{rowData.service_ID}}
              </td>
              <td >
                {{rowData.service_fee1}}
              </td>
              <td >
                {{rowData.assurance}}
              </td>
              <td >
                {{rowData.tember}}
              </td>
            <td>
                <form [formGroup]="form" >
                    <div class="modal fade" id="exampleModalCenter32" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle2">List of users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Service Fee</label>
                                  <input type="text" class="form-control" placeholder="Service Fee" formControlName="service_fee1" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Assurance</label>
                                  <input type="text" class="form-control" placeholder="Assurance" formControlName="assurance" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Tember</label>
                                  <input type="text" class="form-control" placeholder="Tember" formControlName="tember" id="recipient-name">
                                </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onFormSubmit(); showSuccessMessage()">{{button}}</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter32" (click)="openEditForm(rowData)">
                    edit
                </button>
                <button type="button" class="btn btn-warning" (click)="servicefeedelete(rowData.service_ID)">
                delete
                </button>
              </td>
        </tr>
    </ng-template>
</p-table>
