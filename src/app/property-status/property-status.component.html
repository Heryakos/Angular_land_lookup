<p-toast position="bottom-right" [showTransformOptions]="'translateX(100%)'"></p-toast>
<p style="background: #84b4f1;color: black;">Property Status Lookup</p>

<p-table [value]="propertystatus" [paginator]="true" [rows]="5" class="custom-table">
    
    <ng-template pTemplate="header">
        <tr>
          <th >
            ID
          </th>
          <th >
            Property Status
          </th>
          <th >
            Expires Days
          </th>
          <th >
            Color
          </th>
          <th >
            <button type="button" class="btn btn-primary" (click)="openAddForm();displayBasic=true">
              <i class="pi pi-plus"></i> Add New
          </button>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
          <td >
            {{rowData.p_Status_ID}}
         </td>
         <td >
           {{rowData.property_Status}}
         </td>
         <td >
           {{rowData.expires_Days}}
         </td>
         <td >
           {{rowData.color}}
         </td>
            <td>
                <button type="button" class="btn btn-primary edit-button"  (click)="openEditForm(rowData);displayBasic=true">
                    <i class="pi pi-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger delete-button" (click)="propertystatusdelete(rowData )">
                    <i class="pi pi-trash"></i> 
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="List Of Users" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000" position="top"> 
     <form [formGroup]="form">
   
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Name</label>
        <input type="text" class="form-control" placeholder="Name" formControlName="property_Status" id="recipient-name">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Expires on	</label>
        <input type="text" class="form-control" placeholder="Expires on	" formControlName="expires_Days" id="recipient-name">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Color</label>
        <input type="text" class="form-control" placeholder="Color" formControlName="color" id="recipient-name">
      </div>
  </form>

<p-footer>
  <button type="button"  (click)="displayBasic=false"  class="btn btn-danger">close</button>
  <button type="button"  class="btn btn-secondary" (click)="displayBasic=false; onFormSubmit();" > {{button}}</button>
</p-footer>
</p-dialog>
