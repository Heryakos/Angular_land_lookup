<p style="background: #84b4f1;color: black;">Property Status Lookup</p>

<p-table [value]="propertystatus" [paginator]="true" [rows]="5">
    
    <ng-template pTemplate="header" >
        <tr>
            <th >
                ID
              </th>
              <th >
                Property Status
              </th>
              <th >
                Expires Days
              </th>
              <th >
                Color
              </th>
              <th >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter29">
                ADD New
              </button>
           </th>
        </tr>
        
    </ng-template>
    <ng-template pTemplate="body" let-rowData >
        <tr [pSelectableRow]="rowData">
            <td >
                {{rowData.p_Status_ID}}
             </td>
             <td >
               {{rowData.property_Status}}
             </td>
             <td >
               {{rowData.expires_Days}}
             </td>
             <td >
               {{rowData.color}}
             </td>
            <td>
                <form [formGroup]="form" >
                    <div class="modal fade" id="exampleModalCenter29" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle2">List of users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Name</label>
                                  <input type="text" class="form-control" placeholder="Name" formControlName="property_Status" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Expires on	</label>
                                  <input type="text" class="form-control" placeholder="Expires on	" formControlName="expires_Days" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Color</label>
                                  <input type="text" class="form-control" placeholder="Color" formControlName="color" id="recipient-name">
                                </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onFormSubmit(); showSuccessMessage()">{{button}}</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter29" (click)="openEditForm(rowData)">
                    edit
                </button>
                <button type="button" class="btn btn-warning" (click)="propertystatusdelete(rowData.p_Status_ID)">
                delete
                </button>
              </td>
        </tr>
    </ng-template>
</p-table>
