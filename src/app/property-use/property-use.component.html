<p-toast
  position="bottom-right"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>
<p style="background: #84b4f1; color: black">Property Use</p>

<div class="table-wrapper">
  <p-table
    [value]="proprtyuse"
    [paginator]="true"
    [rows]="5"
    class="custom-table"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Pay For Survey</th>
        <th>Is Active</th>

        <th>
          <button
            type="button"
            class="btn btn-primary"
            (click)="openAddForm(); displayBasic = true"
          >
            <i class="pi pi-plus"></i> Add New
          </button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
        <td>{{ rowData.name }}</td>
        <td>{{ rowData.code }}</td>
        <td>{{ rowData.pay_For_Survey }}</td>
        <td>{{ rowData.isActive }}</td>

        <td>
          <button
            type="button"
            class="btn btn-primary edit-button"
            (click)="openEditForm(rowData); displayBasic = true"
          >
            <i class="pi pi-pencil"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger delete-button"
            (click)="proprtyusedelete(rowData.code)"
          >
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="List Of Users"
  [(visible)]="displayBasic"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  position="center"
>
  <form [formGroup]="form">
    <label for="recipient-name" class="col-form-label">Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      formControlName="name"
      id="recipient-name"
    />
  </form>
  <form [formGroup]="form">
    <label for="recipient-name" class="col-form-label">code</label>
    <input
      type="text"
      class="form-control"
      placeholder="Code"
      formControlName="code"
      id="recipient-name"
    />
  </form>
  <form [formGroup]="form">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="pay_For_Survey"
        id="isActiveCheckbox"
      />
      <label class="form-check-label" for="isActiveCheckbox"
        >Pay For Survey</label
      >
    </div>
  </form>
  <form [formGroup]="form">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="isActive"
        id="isActiveCheckbox"
      />
      <label class="form-check-label" for="isActiveCheckbox">IsActive</label>
    </div>
  </form>

  <p-footer>
    <button type="button" (click)="displayBasic = false" class="btn btn-danger">
      close
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="displayBasic = false; onFormSubmit()"
    >
      {{ button }}
    </button>
  </p-footer>
</p-dialog>
