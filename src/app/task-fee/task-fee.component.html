<p-toast position="bottom-right" [showTransformOptions]="'translateX(100%)'"></p-toast>
<p style="background: #84b4f1;color: black;">Task Fee</p>
<form [formGroup]="form" class="form-container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="serviceID">Service ID</label>
            <input formControlName="service_ID" type="text" class="form-control" id="serviceID" placeholder="Service ID">
          </div>
        </div>
      </div>
  </div>

<p-table [value]="taskfee" [paginator]="true" [rows]="5" class="custom-table">
    
    <ng-template pTemplate="header">
        <tr>
          <th >
            Service ID 
          </th>
          <th >
            Task ID
          </th>
          <th >
            Task Name
          </th>
          <th >
            Customer Type
          </th>
          <th >
            Fee
          </th>
            <th>
              <button type="button" class="btn btn-primary" (click)="openAddForm();displayBasic=true">
                <i class="pi pi-plus"></i> Add New
            </button>
           </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
          <td >
            {{rowData.service_ID}}
         </td>
         <td >
           {{rowData.task_ID}}
         </td>
         <td >
           {{rowData.task_Name}}
         </td>
         <td >
           {{rowData.property_Type}}
         </td>
         <td >
           {{rowData.fee}}
         </td>
            <td>
                <button type="button" class="btn btn-primary edit-button"  (click)="openEditForm(rowData);displayBasic=true">
                    <i class="pi pi-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger delete-button" (click)="taskfeedelete(rowData.service_ID)">
                    <i class="pi pi-trash"></i> 
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="List Of Users" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000" position="top"> 
     <form [formGroup]="form">
   
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Service ID	</label>
        <input type="text" class="form-control" placeholder="Service ID	" formControlName="service_ID" id="recipient-name">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Task ID</label>
        <input type="text" class="form-control" placeholder="Task ID" formControlName="task_ID" id="recipient-name">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Customer Type</label>
        <input type="text" class="form-control" placeholder="Customer Type" formControlName="property_Type" id="recipient-name">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Fee</label>
        <input type="text" class="form-control" placeholder="Fee" formControlName="fee" id="recipient-name">
      </div>
  </form>

<p-footer>
  <button type="button"  (click)="displayBasic=false"  class="btn btn-danger">close</button>
  <button type="button"  class="btn btn-secondary" (click)="displayBasic=false; onFormSubmit();" > {{button}}</button>
</p-footer>
</p-dialog>
